<section class="result">
  <div class="container result__container">
    <div class="result__image">
      <img src="assets/images/question-marks.png" alt="Знаки вопросов" />
    </div>
    <div class="result__title big__title">
      Ура! Ты прошёл тест! <span>Твой результат:</span>
    </div>
    <div class="result__score" id="result-score">{{result}}</div>
    <div class="result__show-questions skip__questions">
      <a href="javascript:void(0)" id="show-answers"
      >Посмотреть правильные ответы
        <img src="assets/images/small-arrow.png" alt="Стрелка"
        /></a>
    </div>
  </div>
</section>
