<section class="form" [formGroup]="loginForm">
  <div class="container form__container">
    <div class="form__content">
      <h1 class="form__content--title common__title">
        <span>Вход</span> в систему
      </h1>
      <div class="form__content--details">
        <div class="form__group"
             [ngStyle]="{'border-color': email?.invalid
              && (email?.dirty || email?.touched) ? 'red' : ''}">
          <input type="text" class="form__input" id="email" required formControlName="email" />
          <label for="email" class="form__label">Электронная почта</label>
        </div>
        <div class="form__group"
             [ngStyle]="{'border-color': password?.invalid
              && (password?.dirty || password?.touched) ? 'red' : ''}">
          <input type="password" class="form__input" id="password" required formControlName="password" />
          <label for="password" class="form__label">Пароль</label>
        </div>
      </div>
      <div class="form__content--button">
        <button class="button" id="process" (click)="login()" [disabled]="loginForm.invalid">
          Перейти к выбору теста
        </button>
      </div>
      <div class="form__link">
        Нет аккаунта? <a routerLink="/signup">Зарегистрироваться</a>
      </div>
    </div>
    <div class="form__image">
      <img src="assets/images/info-image.png" alt="image" />
    </div>
  </div>
</section>
